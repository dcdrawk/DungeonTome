<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/material-icons.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <!-- endbuild -->
  </head>
  <body ng-app="dCraftApp" ngsf-fullscreen>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <md-toolbar class="md-whiteframe-z1">
      <div class="md-toolbar-tools container">
        <md-button ng-controller="AppCtrl" ng-click="goBack()" id="menu" ng-class="{hide:home}"><i class="material-icons">keyboard_arrow_left</i></md-button>
        <h2>
          <span>DragonCraft 5e</span>
        </h2>
        <span flex></span>
        <md-menu ng-controller="AppCtrl" md-position-mode="target-right target" >
          <md-button class="md-icon-button" ng-controller="AppCtrl" ng-click="$mdOpenMenu($event)" id="more">
            <i class="material-icons">more_vert</i>
          </md-button>
          <md-menu-content width="4" >
          
            <md-menu-item ng-repeat="item in menu">
              <md-button ng-click="go(item.href)">
                <div layout="row">
                  <p flex>{{item.text}}</p>
                  <i class="material-icons">{{item.icon}}</i>
                </div>
              </md-button>
            </md-menu-item>
            
            <md-menu-item>
              <md-button ngsf-toggle-fullscreen >
                <div layout="row">
                  <p flex>Fullscreen</p>
                  <i class="material-icons">fullscreen</i>
                </div>
              </md-button>
            </md-menu-item>
            
          </md-menu-content>
        </md-menu>
      </div>
    </md-toolbar>
    
    <!--SIDENAV-->
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu</h1>
      </md-toolbar>
      <md-content ng-controller="AppCtrl">
        <md-button ng-click="go('/')">Characters</md-button>
        <md-button ng-click="go('admin')">Admin</md-button>
        
      </md-content>
    </md-sidenav>
    
    
    <md-content class="main" flex>
<!--    <mobile-view></mobile-view>-->
<!--    <ng-view></ng-view>-->
      <div ng-view="" class="view-content" ng-class="{'slideUp': $root.slideUp}"></div>
    </md-content>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/dexie/dist/latest/Dexie.min.js"></script>
    <script src="bower_components/ng-messages/angular-messages.js"></script>
    <script src="bower_components/screenfull/dist/screenfull.js"></script>
    <script src="bower_components/angular-screenfull/dist/angular-screenfull.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/new-character.js"></script>
        <script src="scripts/controllers/character.js"></script>
        <script src="scripts/controllers/admin.js"></script>
        <script src="scripts/db.js"></script>
        <!-- endbuild -->
</body>
</html>
