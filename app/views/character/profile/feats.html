  </md-tab>

  <md-tab id="tab1" md-selected="selectedTab">
    <md-tab-label>My Feats <i class="material-icons">folder_special</i></md-tab-label>
      <md-tab-body>
      <!-- Title -->
        <div id="top" class="page-title">
          <div class="container md-padding">
            <h2>{{character.name}} - Feats</h2>
            <h3>Level {{character.level}} {{character.race}} {{character.class}}</h3>
          </div>
        </div>

        <!-- Feats -->
      <div class="container add-list">
        <p ng-if="characterFeats.length === 0">It appears that your character doesn't have any traits selected. <span class="link" ng-click="firstTab()"> Go add some!</span></p>
        
        <md-list-item ng-repeat="feat in characterFeats | orderBy:'name' track by $index " ng-click="showFeatInfo($event, feat)">
          <p>{{feat.name}}</p>
          <md-checkbox ng-model="feat.isSelected" ng-click="selectFeat(feat);$event.stopPropagation()"></md-checkbox>
        </md-list-item>
