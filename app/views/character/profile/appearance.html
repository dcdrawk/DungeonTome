<!-- Title -->
<div id="top" class="page-title">
  <div class="container md-padding">
    <h2>{{selectedCharacter.name}} - Appearance</h2>
    <h3>Level {{selectedCharacter.level}} {{selectedCharacter.race}} {{selectedCharacter.class}}</h3>
  </div>
</div>

<!-- Content -->
<div class="content-wrapper">
  <div class="container md-padding">
  
    <!-- Height -->
    <md-input-container>
      <label>Height</label>
      <input type="text" ng-model="char.height" ng-disabled="lockAppearance" ng-change="updateChar(char.id, 'height', char.height)">
    </md-input-container>
    
    <!-- Weight -->
    <md-input-container>
      <label>Weight</label>
      <input type="text" ng-model="char.weight" ng-disabled="lockAppearance" ng-change="updateChar(char.id, 'weight', char.weight)">
    </md-input-container>
    
    <!-- Description -->
    <md-input-container>
      <label>Description</label>
      <textarea type="text" ng-model="char.description" ng-disabled="lockAppearance" ng-change="updateChar(char.id, 'description', char.description)"></textarea>
    </md-input-container>
  </div>
</div>
